<html>
  <head>
    <title>A Multiplayer Game</title>
    <style>
      canvas {
        width: 800px;
        height: 600px;
        border: 5px solid black;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
	<div id="upgrades">
		Points: <span id="points">0</span>
		<button id="upattack" onclick="upgrade('attack')">Attack (1)</button>
		<button id="updefence" onclick="upgrade('defence')">Defence (1)</button>
		<button id="uphealth" onclick="upgrade('health')">Health (1)</button>
		<button id="upmovement" onclick="upgrade('movement')">Movement (1)</button>
		<button id="uptracking" onclick="upgrade('tracking')">Tracking (1)</button>
		<button id="upreplication" onclick="upgrade('replication')">Replication (1)</button>
	</div>
  </body>
  <script src="/static/game.js"></script>
</html>
