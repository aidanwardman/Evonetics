<html>
  <head>
    <title>A Multiplayer Game</title>
    <style>
      canvas {
        width: 800px;
        height: 600px;
        border: 5px solid black;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
	<div id="upgrades">
		Points: <span id="points">0</span>
		<button id="attack" onclick="upgrade('attack')">Attack (1)</button>
		<button id="defence" onclick="upgrade('defence')">Defence (1)</button>
		<button id="health" onclick="upgrade('health')">Health (1)</button>
		<button id="speed" onclick="upgrade('speed')">Speed (1)</button>
		<button id="tracking" onclick="upgrade('tracking')">Tracking (0)</button>
		<button id="replication" onclick="upgrade('replication')">Replication (1)</button>
	</div>
  </body>
  <script src="/static/game.js"></script>
</html>
